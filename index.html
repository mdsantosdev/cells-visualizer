<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add markers to a web map with a symbol layer</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
  <script src='https://npmcdn.com/mapbox-gl-circle/dist/mapbox-gl-circle.min.js'></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoicGxhdGVhZG9kZXYiLCJhIjoiY2ttNTluNHhpMGNkMzJ2b2plNjBxZzk0eiJ9.EJ6SwIQaHkx8M1TxzflPGQ';
  window.app = {
    radius: 2500,
    coverageRadius: null,
    affectedCells: [],
    map: new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v9',
      center: [-46.6482073415646, -23.583538250690313],
      zoom: 11
    })
  };

  window.app.map.on('load', function () {
    window.app.map.addSource('cells', {
      "type": "geojson",
      "data": "/cells-visualizer/osm-graph-sp-17.geojson",
    });

    window.app.map.addLayer({
      'id': 'cell-fills',
      'type': 'fill',
      'source': 'cells',
      'layout': {},
      'paint': {
        'fill-color': [
          'case',
          ['boolean', ['feature-state', 'affected'], false],
          '#7ae491',
          '#627BC1'
        ],
        'fill-opacity': [
          'case',
          ['boolean', ['feature-state', 'hover'], false],
          1,
          0.5
        ]
      }
    });

    function fetchAffectedCells(lat, lng, cb) {
      fetch(`https://geo-stores-routing.herokuapp.com/geo-stores-routing/v1/cells?lat=${lat}&lng=${lng}&radius=${window.app.radius}`)
        .then(response => response.json())
        .then(data => cb(data));
    }

    function handleClick(e) {
      const {lat, lng} = e.lngLat;
      if (window.app.coverageRadius !== null) {
        window.app.coverageRadius.remove();
      }
      window.app.coverageRadius = createCircle(e.lngLat).addTo(window.app.map);
      fetchAffectedCells(lat, lng, (data) => {
        removeAffectedCells();
        if (data.cells !== null) {
          markCellsAsAffected(data.cells);
        }
      });
    }

    window.app.map.on('click', handleClick);

    function createCircle(position) {
      return new MapboxCircle(position, window.app.radius, {
        editable: false,
        minRadius: window.app.radius,
        fillColor: '#29AB87'
      });
    }

    function removeAffectedCells() {
      window.app.affectedCells.forEach((cellID) => {
        window.app.map.setFeatureState({source: 'cells', id: cellID}, {affected: false})
      });
      window.app.affectedCells = [];
    }

    function markCellsAsAffected(cells) {
      cells.forEach((cellID) => {
        window.app.map.setFeatureState({source: 'cells', id: cellID}, {affected: true})
        window.app.affectedCells.push(cellID);
      });
    }
  });

</script>

</body>
</html>
