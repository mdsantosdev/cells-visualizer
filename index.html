<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add markers to a web map with a symbol layer</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  window.appConfig = {radius: 1000};
  mapboxgl.accessToken = 'pk.eyJ1IjoicGxhdGVhZG9kZXYiLCJhIjoiY2ttNTluNHhpMGNkMzJ2b2plNjBxZzk0eiJ9.EJ6SwIQaHkx8M1TxzflPGQ';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    center: [-46.6482073415646, -23.583538250690313],
    zoom: 11
  });

  map.on('load', function () {
    map.addSource('cells', {
      "type": "geojson",
      "data": "/cells-visualizer/osm-graph-sp-16.geojson",
    });

    map.addLayer({
      'id': 'cell-fills',
      'type': 'fill',
      'source': 'cells',
      'layout': {},
      'paint': {
        'fill-color': [
          'case',
          ['boolean', ['feature-state', 'affected'], false],
          '#7ae491',
          '#627BC1'
        ],
        'fill-opacity': [
          'case',
          ['boolean', ['feature-state', 'hover'], false],
          1,
          0.5
        ]
      }
    });

    let selectedFeature = null;
    let affectedFeatures = [];

    function fetchAffectedCells(lat, lng, cb) {
      fetch(`https://geo-stores-routing.herokuapp.com/geo-stores-routing/v1/cells?lat=${lat}&lng=${lng}&radius=${window.appConfig.radius}`)
        .then(response => response.json())
        .then(data => cb(data));
    }

    function handleCellClick(e) {
      console.log("Click in", e.lngLat);
      if (e.features.length > 0) {
        console.log("Click in cell id", e.features[0].id);
        if (selectedFeature !== null) {
          map.setFeatureState({source: 'cells', id: selectedFeature}, {hover: false});
        }
        selectedFeature = e.features[0].id;
        map.setFeatureState({source: 'cells', id: selectedFeature}, {hover: true});
        const {lat, lng} = e.lngLat;
        fetchAffectedCells(lat, lng, (data) => {
          affectedFeatures.forEach((cellID) => {
            map.setFeatureState({source: 'cells', id: cellID}, {affected: false})
          })
          affectedFeatures = [];
          if (data.cells !== null) {
            data.cells.forEach((cellID) => {
              map.setFeatureState({source: 'cells', id: cellID}, {affected: true})
              affectedFeatures.push(cellID);
            })
          }
        });
      }
    }

    map.on('click', 'cell-fills', handleCellClick);
  });

</script>

</body>
</html>
